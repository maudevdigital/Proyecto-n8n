<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Convalidaci√≥n - Universidad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #eef0ff;
            border-color: #5568d3;
        }

        .file-name {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Solicitud de Convalidaci√≥n</h1>
        <p class="subtitle">Complete el formulario para iniciar su proceso de convalidaci√≥n</p>

        <form id="formConvalidacion">
            <div class="form-group">
                <label for="nombre">Nombre Completo <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan P√©rez Gonz√°lez">
            </div>

            <div class="form-group">
                <label for="rut">RUT / ID <span class="required">*</span></label>
                <input type="text" id="rut" name="rut" required placeholder="Ej: 12.345.678-9">
            </div>

            <div class="form-group">
                <label for="carrera">Carrera <span class="required">*</span></label>
                <input type="text" id="carrera" name="carrera" required placeholder="Ej: Ingenier√≠a Inform√°tica">
            </div>

            <div class="form-group">
                <label for="asignatura">Asignatura a Convalidar <span class="required">*</span></label>
                <input type="text" id="asignatura" name="asignatura" required placeholder="Ej: Programaci√≥n Web">
            </div>

            <div class="form-group">
                <label for="institucionOrigen">Instituci√≥n de Origen <span class="required">*</span></label>
                <input type="text" id="institucionOrigen" name="institucionOrigen" required placeholder="Ej: Universidad de Chile">
            </div>

            <div class="form-group">
                <label for="email">Email (opcional)</label>
                <input type="email" id="email" name="email" placeholder="tu.email@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="documentos">Certificado de Notas / Programa (PDF) <span class="required">*</span></label>
                <div class="file-input-wrapper">
                    <input type="file" id="documentos" name="documentos" accept=".pdf" required>
                    <label for="documentos" class="file-input-label">
                        üìÑ Seleccionar archivo PDF
                    </label>
                </div>
                <div class="file-name" id="fileName">Ning√∫n archivo seleccionado</div>
            </div>

            <button type="submit" id="submitBtn">Enviar Solicitud</button>

            <div class="loading" id="loading">
                <p>‚è≥ Procesando solicitud...</p>
            </div>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('formConvalidacion');
        const fileInput = document.getElementById('documentos');
        const fileName = document.getElementById('fileName');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        // Webhook URL de n8n
        const WEBHOOK_URL = 'http://localhost:5678/webhook/solicitud-convalidacion';

        // Mostrar nombre del archivo seleccionado
        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                
                // Validar que sea PDF
                if (file.type !== 'application/pdf') {
                    fileName.textContent = '‚ùå Error: Solo se aceptan archivos PDF';
                    fileName.style.color = '#e74c3c';
                    this.value = '';
                    return;
                }
                
                fileName.textContent = `‚úì ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                fileName.style.color = '#27ae60';
            } else {
                fileName.textContent = 'Ning√∫n archivo seleccionado';
                fileName.style.color = '#666';
            }
        });

        // Manejar env√≠o del formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validar que haya un archivo
            if (!fileInput.files || !fileInput.files[0]) {
                showMessage('‚ùå Error: Debe adjuntar un documento PDF', 'error');
                return;
            }

            // Validar que sea PDF
            if (fileInput.files[0].type !== 'application/pdf') {
                showMessage('‚ùå Error: Solo se aceptan archivos en formato PDF', 'error');
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            message.style.display = 'none';

            // Preparar datos
            const formData = {
                nombre: document.getElementById('nombre').value,
                rut: document.getElementById('rut').value,
                carrera: document.getElementById('carrera').value,
                asignatura: document.getElementById('asignatura').value,
                institucionOrigen: document.getElementById('institucionOrigen').value,
                email: document.getElementById('email').value,
                documentos: fileInput.files[0].name
            };

            try {
                // Enviar datos al webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`‚úÖ ${result.message}<br><br>üìã ID de Solicitud: ${result.id || 'N/A'}<br>‚è±Ô∏è Tiempo estimado: ${result.tiempoEstimado || '5-10 d√≠as h√°biles'}`, 'success');
                    form.reset();
                    fileName.textContent = 'Ning√∫n archivo seleccionado';
                    fileName.style.color = '#666';
                } else {
                    showMessage(`‚ùå ${result.message}<br><br>Errores: ${result.errors ? result.errors.join(', ') : 'Error desconocido'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error al enviar la solicitud: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
